// Disables The Servers Message of The Day.
cl_disablehtmlmotd "1"

// disable help
cl_autohelp "0"
cl_showhelp "0"

// doesn't allow sounds to be downloaded.
cl_downloadfilter "nosounds"

// Preloads The Whole Map & Sounds.
cl_forcepreload "1" 

// You Choose, i Use 999.
fps_max "0" "300" "999"
fps_max_menu "150"

// Forcing Your CPU To Use Multi-Threaded Mode.
mat_queue_mode "2"

// Firstperson Tracers OFF.
r_drawtracers_firstperson "0"

// No Makeup.
r_eyegloss "0"

// No Eye Movement.
r_eyemove "0"

// No Eye Movement X-Angel.
r_eyeshift_x "0"

// No Eye Movement Y-Angel.
r_eyeshift_y "0"

// No Eye Movement Z-Angel.
r_eyeshift_z "0"

// Smaller Eyes.
r_eyesize "0"