// jump using mouse scroll up
bind mwheelup +jump

// jump throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" +jumpthrow

// grenade
bind 4 "use weapon_hegrenade"

// flash
bind v "use weapon_flashbang"

// smoke
bind c "use weapon_smokegrenade"

// molotov
bind x "use weapon_molotov;use weapon_incgrenade"

// push to talk
bind capslock +voicerecord

// clear decals
bind "shift" "+speed; r_cleardecals"

// change crosshair to make smokes
alias "makenade" "toggle cl_crosshairsize 2 5000;toggle cl_crosshairdot 0 1;toggle cl_crosshairgap -2.5 -1;toggle cl_crosshaircolor 1 4"

bind z makenade

// change hand side
bind l "toggle cl_righthand 0 1"

// enable or disable team voice
bindtoggle j voice_enable
