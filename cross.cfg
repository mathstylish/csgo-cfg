// size
// cl_crosshairsize "2"
cl_crosshairsize "1"

// gap
// cl_crosshairgap "-2.5"
cl_crosshairgap "-2"

// dot on center
cl_crosshairdot "0"

// Thickness
// cl_crosshairthickness "1"
cl_crosshairthickness "2"

// default green (you can choose default colors here)
// cl_crosshaircolor "1"
cl_crosshaircolor "4"

// set style between: default dynamic, default static, classic...
cl_crosshairstyle "4"

// more visible crosshair when you aim on something bright.
cl_crosshairalpha "255"
