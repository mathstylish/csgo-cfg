// enabled
net_graph "1" 
// height of netgraph
net_graphheight "64" 
// update time
net_graphmsecs "400" 
// positioning of Net Graph
net_graphpos "1" 
// makes font smaller
net_graphproportionalfont "0" 
// shows interpolation value
net_graphshowinterp "1"
// shows latency value
net_graphshowlatency "1"
// solid Net Graph
net_graphsolid "1" 
// shows text fields
net_graphtext "1" 
// requested max packet size before packets are 'split'
net_maxroutable "1200" 
// makes font smaller
net_scale "5"