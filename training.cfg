// remove all bots from map
bot_kick

// enable cheats to use server commands
sv_cheats 1

// increase time to 1 hour
mp_roundtime_defuse 10000

// remove freeze time
mp_freezetime 0

// be rich!
mp_startmoney 16000

// see the trajectory of the grenades
sv_grenade_trajectory 1

// see where your bullets are going
sv_showimpacts 1

// infinite ammo
sv_infinite_ammo 1

// you can go through walls now 
bind t noclip

// don't take damage
god on

// replay throw of last used grenade
bind 6 sv_rethrow_last_grenade

// buy anywhere you want
mp_buy_anywhere 1

// 1 hour buy time
mp_buytime 10000

// restart round to apply time changes
mp_restartgame 1
